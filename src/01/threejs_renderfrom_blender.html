<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blender Object Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const socket = new WebSocket('ws://localhost:8765');

        socket.addEventListener('message', function(event) {
            const objData = JSON.parse(event.data);
            // Render the object using Three.js
            renderObject(objData);
        });

        function renderObject(objData) {
            // Create Three.js geometry from objData
            // Example: Create geometry, material, mesh, and add it to the scene
            const geometry = new THREE.Geometry();
            objData.vertices.forEach(vertex => {
                geometry.vertices.push(new THREE.Vector3(vertex[0], vertex[1], vertex[2]));
            });
            objData.faces.forEach(face => {
                geometry.faces.push(new THREE.Face3(face[0], face[1], face[2]));
            });
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }
    </script>
</head>
<body>
    <script>
        // Your Three.js code here to create scene, camera, lights, etc.
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
