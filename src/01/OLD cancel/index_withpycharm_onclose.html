<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transfer</title>
</head>
<body>
    <button onclick="sendString()">Send String</button>
    <div id="output"></div>
    <button onclick="sendString2()">Send String2</button>
    <div id="output2"></div>

    <script>
        function sendString() {
            var stringToSend = "Hello, World1111111111!";
            
            var socket = new WebSocket("ws://localhost:8000");
            socket.onopen = function(event) {
                socket.send(stringToSend);
            };
            
            socket.onmessage = function(event) {
                document.getElementById("output").innerText = event.data;
                socket.close();
            };
        }

        function sendString2() {
            var stringToSend = "Hello, World22222222!";
            
            var socket = new WebSocket("ws://localhost:8000");
            socket.onopen = function(event) {
                socket.send(stringToSend);
            };
            
            socket.onmessage = function(event) {
                document.getElementById("output2").innerText = event.data;
                socket.close();
            };
        }




    </script>
</body>
</html>
